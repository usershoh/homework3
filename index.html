<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="navbar_top">
          <a class="navbar_top_logo" href="#"
            ><img src="./img/logo.png" alt=""
          /></a>
          <input id="check" type="checkbox">
          <nav class="navbar_top_middle">
            <nav class="navbar_top_middle_a">
                <a href="#">ALL PRODUCTS</a>
                <nav class="navbar_top_a_border"></nav>
                <a href="#">ABOUT SEEDRA</a>
                <nav class="navbar_top_a_border"></nav>
                <a href="#">OUR BLOG</a>
                <nav class="navbar_top_a_border"></nav>
                <a href="#">CONTACTS</a>
              </nav>
              <nav class="navbar_top_middle_brend">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
              </nav>
              <nav class="navbar_top_middle_search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search" />
              </nav>
              <label for="check" class="closed"><i class="fa-solid fa-xmark"></i></label>
          </nav>
          <label for="check" class="menu"><i class="fa-solid fa-bars-staggered"></i></label>
          <nav class="navbar_top_shop">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-cart-shopping"></i>
          </nav>
        </nav>
      </div>
    </header>
  </body>
</html>
